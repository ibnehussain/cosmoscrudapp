<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - CosmosApp</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management System</h1>
            <p>Add and search employees in the database</p>
        </header>

        <!-- Employee Management Section -->
        <div id="employees-section" class="section active">
            <div class="section-header">
                <h2>Employee Management</h2>
                <button class="btn btn-primary" onclick="showAddEmployeeForm()">Add New Employee</button>
            </div>

            <!-- Add Employee Form -->
            <div id="add-employee-form" class="form-container" style="display: none;">
                <h3>Add New Employee</h3>
                <form id="employee-form">
                    <div class="form-group">
                        <label for="employee-employeeId">Employee ID:</label>
                        <input type="text" id="employee-employeeId" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-name">Name:</label>
                        <input type="text" id="employee-name" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-department">Department:</label>
                        <input type="text" id="employee-department" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-email">Email:</label>
                        <input type="email" id="employee-email" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Employee</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddEmployeeForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Employees Search & Filter -->
            <div class="filter-container">
                <h3>Search Employees</h3>
                <div class="form-group">
                    <label for="filter-department">Filter by Department:</label>
                    <input type="text" id="filter-department" placeholder="Enter Department (optional)">
                    <button class="btn btn-secondary" onclick="loadEmployees()">Search</button>
                    <button class="btn btn-secondary" onclick="loadAllEmployees()">Show All Employees</button>
                </div>
            </div>

            <!-- Employees List -->
            <div id="employees-list" class="items-grid">
                <p>Click "Show All Employees" or enter a department to search employees...</p>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <p>Loading...</p>
        </div>

        <!-- Toast Messages -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
